<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foro Personal</title>
</head>
<body>
    <header > 
        <h1>Mi Blog Personal</h1> 
        <p class="p-bienvenida"> Bienvenidxs al blog de Caro, un lugar dónde voy volcando mis impresiones sobre diferentes tópicos. ¡Seguí leyendo para saber más!</p>
    </header>
    <main>
        <button type="button" class="btn btn-primary" id="btn-new">Nueva Publicación</button>
        <div class="container text-center">
            <div class="row" id="container-row">
            <!-- //posteo
                <article class="container-fluid" data-id="${posteo.id}">
                    <div class="card">
                        <img src="${posteo.url_image}">
                        <div class="card-body">
                            <h5 class="card-title">${posteo.title}</h5>
                            <p class="card-text">${posteo.content}</p>
                            <div>
                                <button href="#" class="btn btn-secondary">Editar</button>
                                <button href="#" class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </article> -->
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de la nueva publicación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                        <div class="modal-body">
                        <form id="formulario">
                        <!-- ver como capturar la fecha e incluirla debajo del título -->
                            <div class="mb-3">
                            <label for="inputTitle" class="col-form-label">Título:</label>
                            <input type="text" class="form-control" id="inputTitle">
                            </div>
                            <div class="mb-3">
                            <label for="inputContent" class="col-form-label">Contenido:</label>
                            <textarea class="form-control" id="inputContent"></textarea>
                            </div>
                            <div class="mb-3">
                            <label for="inputUrl_image" class="col-form-label">URL imagen:</label>
                            <input type="url" class="form-control" id="inputUrl_image">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary" id="btn-save">Publicar!</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    <!-- sript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
</html>

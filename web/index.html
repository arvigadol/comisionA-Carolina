<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foro Personal</title>
</head>
<body>
    <header class="d-flex justify-content-center"> 
        <h1>PUBLICACIONES</h1> 
    </header>
    <main class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal">Nueva Publicación</button>
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de la nueva publicación</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                <!-- ver como capturar la fecha e incluirla debajo del título -->
                  <div class="mb-3">
                    <label for="inputTitle" class="col-form-label">Título:</label>
                    <input type="text" class="form-control" id="inputTitle">
                  </div>
                  <div class="mb-3">
                    <label for="inputContent" class="col-form-label">Contenido:</label>
                    <textarea class="form-control" id="inputContent"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="inputUrl_image" class="col-form-label">URL imagen:</label>
                    <input type="url" class="form-control" id="inputUrl_image">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Publicar!</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- sript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
